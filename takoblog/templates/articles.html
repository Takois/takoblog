{% extends "layout.html" %}

{% block body %}

<h3>Yazılarrr</h3>
<hr>  
{% if articles %}
<form action="/search" method="post">
  <input  type="search" name="keyword" placeholder="Ara bakalım..">
  <button class="btn  btn-success" type="submit">Ara</button></form>
  <hr>



<ul class="list-group">
    {% for article in articles  %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    
    {% endfor %}
  </ul>
  

{% else %}
<div class= "alert alert-danger" >Burda henüz yazı yok.</div>
{% endif %}


{% endblock body %}
